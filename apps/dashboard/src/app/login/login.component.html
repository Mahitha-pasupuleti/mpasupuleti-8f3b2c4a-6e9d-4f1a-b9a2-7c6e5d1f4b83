<div class="page-container">
    <div class="card">
      <h2>Login</h2>
  
      <form (ngSubmit)="login()">
        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          required
        />
  
        <button type="submit">Login</button>
      </form>
  
      <p *ngIf="error" class="error">{{ error }}</p>
    </div>
</div>
