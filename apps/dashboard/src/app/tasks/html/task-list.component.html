<div class="task-board">
  <!-- Add Task Form -->
  <div class="add-task" *ngIf="canCreate()">
    <h3>Add New Task</h3>
    <form (ngSubmit)="addTask()" #taskForm="ngForm">
      <input
        type="text"
        name="title"
        [(ngModel)]="newTask.title"
        placeholder="Task Title"
        required
      />
      <input
        type="text"
        name="description"
        [(ngModel)]="newTask.description"
        placeholder="Description"
      />
      <select name="status" [(ngModel)]="newTask.status">
        <option value="todo">Todo</option>
        <option value="in-progress">In Progress</option>
        <option value="done">Done</option>
      </select>
      <button type="submit" [disabled]="!taskForm.form.valid">Add Task</button>
    </form>
    <p *ngIf="error" class="error">{{ error }}</p>
  </div>

  <!-- Task Columns -->
  <div class="columns">
    <div class="column">
      <h3>Todo</h3>
      <div class="task-card" *ngFor="let task of getTasksByStatus('todo')">
        <strong>{{ task.title }}</strong>
        <p>{{ task.description || 'No description' }}</p>
        <div class="actions">
          <button *ngIf="canUpdate(task)" (click)="updateTask(task)">✏️</button>
          <button *ngIf="canDelete(task)" (click)="deleteTask(task.id)">❌</button>
        </div>
      </div>
    </div>

    <div class="column">
      <h3>In Progress</h3>
      <div class="task-card" *ngFor="let task of getTasksByStatus('in-progress')">
        <strong>{{ task.title }}</strong>
        <p>{{ task.description || 'No description' }}</p>
        <div class="actions">
          <button *ngIf="canUpdate(task)" (click)="updateTask(task)">✏️</button>
          <button *ngIf="canDelete(task)" (click)="deleteTask(task.id)">❌</button>
        </div>
      </div>
    </div>

    <div class="column">
      <h3>Done</h3>
      <div class="task-card" *ngFor="let task of getTasksByStatus('done')">
        <strong>{{ task.title }}</strong>
        <p>{{ task.description || 'No description' }}</p>
        <div class="actions">
          <button *ngIf="canUpdate(task)" (click)="updateTask(task)">✏️</button>
          <button *ngIf="canDelete(task)" (click)="deleteTask(task.id)">❌</button>
        </div>
      </div>
    </div>
  </div>
</div>
